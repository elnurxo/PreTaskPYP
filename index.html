<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon Link Start -->
    <link rel="shortcut icon" href="assets/media/favicon/coding-favicon.ico" type="image/x-icon">
    <!-- Fav Icon Link End -->

    <!-- Google Fonts CDN Start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;1,500;1,600&family=Permanent+Marker&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts CDN End-->

    <!-- Font Awesome CDN Start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome CDN End -->

    <!-- Custom Style Start -->
    <link rel="stylesheet" href="assets/style/css/main.css">
    <!-- Custom Style End -->

    <title>PYP Pre Task</title>
</head>

<body>
    <div class="container">
        <div class="app">
            <!-- SideBar/Menu Start -->
            <nav class="app--sidebar">
                <!-- Sidebar Form Start -->
                <div class="app--sidebar__content">
                    <h3>Rental</h3>
                    <h3>from $99</h3>
                    <h6>per night</h6>
                    <hr>
                    <form class="app-sidebar__content__form" action="" target="_blank">
                        <label for="checkIn"><i class="fa-regular fa-calendar-check"></i> Check In</label>
                        <input required type="text" placeholder="DD MM YYYY" id="checkIn" name="checkIn">
                        <label for="checkOut"><i class="fa-regular fa-calendar"></i> Check Out</label>
                        <input required type="text" placeholder="DD MM YYYY" id="checkOut" name="checkOut">
                        <label for="adult"><i class="fa-solid fa-person"></i> Adults</label>
                        <input required type="number" min="1" max="6" value="1" id="adult" name="adult">
                        <label for="kid"><i class="fa-solid fa-child-reaching"></i> Kids</label>
                        <input required type="number" min="1" max="6" value="0" id="kid" name="kid">
                        <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search
                            availability</button>
                    </form>
                </div>
                <!-- Sidebar Form End -->

                <!-- Sidebar Links Start -->
                <div class="app--sidebar__links">
                    <a href="#">
                        <i class="fa-solid fa-building"></i> Apartment
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-rss"></i> Subscribe
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-envelope"></i> Contact
                    </a>
                </div>
                <!-- Sidebar Form End -->
            </nav>
            <!-- SideBar/Menu End -->

            <!-- Main Content Start -->
            <div class="app--main">
                <div class="app--main__slides">
                    <h2 class="app--main__slides__title">
                        The Apartment
                    </h2>
                    <div class="app--main__slides__cover">
                        <img class="app--main__slides__cover__image" src="https://www.w3schools.com/w3images/livingroom.jpg" alt="living room">
                        <div class="app--main__slides__cover__label">
                            <p class="app--main__slides__cover__label__content image-label">Living Room</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main Content End -->

        </div>
    </div>
</body>

</html>
